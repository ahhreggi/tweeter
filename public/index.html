<!DOCTYPE html>
<html lang="en" id="top">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Nav Bar -->
  <nav class="sticky">
    <span>tweeter</span>
    <span>
      <div><strong>Write</strong> a new tweet</div>
      <img class="fas-arrow" src="images/icons/arrow.png" />
    </span>
  </nav>

  <!-- Profile Header -->
  <header id="profile-header">
    <div>
      <img src="/images/bobross.png" />
    </div>
    <div>
      <span><strong>Bob</strong> Ross</span>
    </div>
  </header>

  <main class="container">

    <!-- Tweet Form -->
    <section class="new-tweet">
      <form method="POST" action="/tweets/">
        <label for="tweet-text">What are you humming about?</label>
        <div contenteditable name="text" id="tweet-text-input" rows="1"></div>
        <textarea name="text" id="tweet-text" rows="1"></textarea>
        <footer>
          <button class="btn-disable" type="submit" disabled>Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </footer>
      </form>
    </section>

    <!-- All Tweets -->
    <section id="all-tweets" class="container">
    </section>

  </main>

</body>

</html>

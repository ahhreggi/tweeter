<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- Font Awesome: https://fontawesome.com/license -->

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span>
        <div><strong>Write</strong> a new tweet</div>
        <img class="fas-arrow" src="images/arrow.png" />
      </span>
    </nav>

    <!-- Profile header -->
    <header id="profile-header">
      <div>
          <img src="/images/profile-hex.png" /> 
      </div>
      <div>
          <span><strong>Bob</strong> Ross</span>
      </div>
    </header>

    <main class="container">

      <!-- Tweet Form -->
      <section class="new-tweet">
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" rows="1"></textarea>
          <footer>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
      </section>

      <!-- All Tweets -->
      <section class="container">

        <!-- A single tweet -->
        <article class="tweet">
          <header>
            <span class="author">
              <img src="/images/users/granny.png" alt="profile picture" />
              Bob Ross
            </span>
            <span class="handle">
              @BobRoss
            </span>
          </header>
          <p>
            They are restricted only by your imagination. Give him some arms -- a tree needs some arms. It's a fantastic day here! This is such a super day!
          </p>
          <footer>
            <div>10 days ago</div>
            <div>
              <img src="/images/flag.png" alt="report" />
              <img src="/images/retweet.png" alt="retweet" />
              <img src="/images/heart.png" alt="like" />
            </div>
          </footer>
        </article>

      </section>

    </main>
  </body>
</html>
